<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Law Associates - Legal Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="20" font-size="20" fill="gray" fill-opacity="0.05">‚öñÔ∏è LAW</text></svg>') repeat;
      margin: 0;
      padding: 0;
      font-size: 17px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: #2c3e50;
    }

    .header p {
      color: #555;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      width: 180px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    th {
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }

    td input, td textarea {
      box-sizing: border-box;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    td input[type="text"] {
      width: 100%;
    }

    td:nth-child(1) input,
    td:nth-child(6) input {
      width: 140px;
    }

    td:nth-child(3) input {
      width: 220px;
    }

    td:nth-child(4) textarea {
      height: 100px;
      width: 260px;
    }

    td:nth-child(5) input {
      width: 220px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-right: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öñÔ∏è GR Law Associates</h1>
      <p>Legal Diary ‚Äì Calendar-Based Case Notes</p>
    </div>

    <label for="diary-date">Select Date:</label>
    <input type="date" id="diary-date" />

    <table id="entry-table">
      <thead>
        <tr>
          <th>Previous Date</th>
          <th>Court Name</th>
          <th>Case No</th>
          <th>Details</th>
          <th>Client Name</th>
          <th>Next Hearing Date</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="saveData()">üíæ Save</button>

    <div class="footer">
      Entries are stored online and synchronized across devices.
    </div>
  </div>

  <script>
    // Your JSONBin.io credentials
    const BIN_ID = '68ce7906d0ea881f40841738';
    const API_KEY = '$2a$10$GwDXFvtEhClzqllIuIQJ3el9JGyLP8nAjFCXD7yE/c3.4w9LpHd3.';

    const dateInput = document.getElementById('diary-date');
    const tableBody = document.getElementById('table-body');

    let currentBinVersion = null;
    let binDataCache = {};

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      loadAndShow(today);
    };

    dateInput.addEventListener('change', () => {
      loadAndShow(dateInput.value);
    });

    function addRow(data = {}) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" value="${data.prevDate || ''}" placeholder="DD-MM-YYYY" readonly></td>
        <td><input type="text" value="${data.courtName || ''}"></td>
        <td><input type="text" value="${data.caseNo || ''}" style="width:220px;"></td>
        <td><textarea style="height:100px; width:260px;">${data.details || ''}</textarea></td>
        <td><input type="text" value="${data.clientName || ''}" style="width:220px;"></td>
        <td><input type="text" value="${data.nextDate || ''}" placeholder="DD-MM-YYYY" onblur="handleNextDate(this)"></td>
      `;
      tableBody.appendChild(row);
    }

    async function fetchBin() {
      const url = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
      const res = await fetch(url, {
        headers: {
          'X-Master-Key': API_KEY
        }
      });
      if (!res.ok) {
        throw new Error('Failed to fetch bin: ' + res.statusText);
      }
      const json = await res.json();
      binDataCache = json.record || {};
      currentBinVersion = json.metadata.version;
      return binDataCache;
    }

    async function putBin(data) {
      const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
      const res = await fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY,
          'X-Bin-Version': currentBinVersion
        },
        body: JSON.stringify(data)
      });
      if (res.status === 409) {
        throw new Error('Conflict');
      }
      if (!res.ok) {
        throw new Error('Failed to save bin: ' + res.statusText);
      }
      const j = await res.json();
      // update version
      currentBinVersion = j.metadata.version;
      binDataCache = data;
      return j;
    }

    function mergeData(oldData, newData) {
      const merged = {...oldData};
      for (const dateKey in newData) {
        if (!merged[dateKey]) {
          merged[dateKey] = newData[dateKey];
        } else {
          // avoid duplicates
          const existing = merged[dateKey].map(e => JSON.stringify(e));
          newData[dateKey].forEach(entry => {
            const s = JSON.stringify(entry);
            if (!existing.includes(s)) {
              merged[dateKey].push(entry);
              existing.push(s);
            }
          });
        }
      }
      return merged;
    }

    async function loadAndShow(date) {
      tableBody.innerHTML = '';
      try {
        await fetchBin();
        const entries = binDataCache[date] || [];
        if (entries.length === 0) {
          addRow();
        } else {
          entries.forEach(e => addRow(e));
        }
      } catch (err) {
        alert('Error loading data: ' + err.message);
        addRow();
      }
    }

    async function saveData() {
      // collect rows
      const rows = tableBody.querySelectorAll('tr');
      const newEntries = [];
      rows.forEach(r => {
        const inputs = r.querySelectorAll('input, textarea');
        newEntries.push({
          prevDate: inputs[0].value,
          courtName: inputs[1].value,
          caseNo: inputs[2].value,
          details: inputs[3].value,
          clientName: inputs[4].value,
          nextDate: inputs[5].value
        });
      });

      try {
        const oldData = await fetchBin();
        const merged = mergeData(oldData, { [dateInput.value]: newEntries });
        await putBin(merged);
        alert('üíæ Entries saved for ' + dateInput.value);
      } catch (err) {
        if (err.message === 'Conflict') {
          alert('‚ö†Ô∏è Conflict detected. Merging and retrying...');
          // Retry once
          try {
            const oldData2 = await fetchBin();
            const merged2 = mergeData(oldData2, { [dateInput.value]: newEntries });
            await putBin(merged2);
            alert('üíæ Entries saved after resolving conflict for ' + dateInput.value);
          } catch (err2) {
            alert('‚ùå Could not save after retry: ' + err2.message);
          }
        } else {
          alert('‚ùå Save failed: ' + err.message);
        }
      }
    }

    async function handleNextDate(input) {
      const val = input.value.trim();
      if (!val) return;
      const fk = formatDateToKey(val);
      if (!fk) return;
      const curDate = dateInput.value;

      const row = input.closest('tr');
      const inputs = row.querySelectorAll('input, textarea');
      const copied = {
        prevDate: formatDateDisplay(curDate),
        courtName: inputs[1].value,
        caseNo: inputs[2].value,
        details: inputs[3].value,
        clientName: inputs[4].value,
        nextDate: ''
      };

      try {
        const oldData = await fetchBin();
        const entriesFuture = oldData[fk] || [];
        const serialized = entriesFuture.map(e => JSON.stringify(e));
        if (!serialized.includes(JSON.stringify(copied))) {
          // add
          entriesFuture.push(copied);
        }
        const merged = mergeData(oldData, { [fk]: entriesFuture });
        await putBin(merged);
        alert('‚úÖ Entry copied to ' + formatDateDisplay(fk));
      } catch (err) {
        if (err.message === 'Conflict') {
          alert('‚ö†Ô∏è Conflict detected when copying next date. Please try again.');
        } else {
          alert('‚ùå Failed to copy next hearing date: ' + err.message);
        }
      }
    }

    function formatDateToKey(dateStr) {
      if (!dateStr.includes('-')) return null;
      const parts = dateStr.split('-');
      if (parts.length !== 3) return null;
      if (parts[0].length === 4) {
        return dateStr;
      } else if (parts[2].length === 4) {
        // DD-MM-YYYY ‚Üí YYYY-MM-DD
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
      }
      return null;
    }

    function formatDateDisplay(isoDate) {
      const parts = isoDate.split('-');
      if (parts.length !== 3) return isoDate;
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }
  </script>
</body>
</html>
