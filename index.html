<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Law Associates - Legal Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      font-size: 17px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      width: 180px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    th {
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }

    td input, td textarea {
      box-sizing: border-box;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    td input[type="text"] {
      width: 100%;
    }

    td:nth-child(1) input,
    td:nth-child(6) input {
      width: 140px;
    }

    td:nth-child(3) input {
      width: 220px;
    }

    td:nth-child(4) textarea {
      height: 100px;
      width: 260px;
    }

    td:nth-child(5) input {
      width: 220px;
    }

    button {
      margin-right: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öñÔ∏è GR Law Associates</h1>
      <p>Legal Diary ‚Äì Shared Case Notes</p>
    </div>

    <table id="entry-table">
      <thead>
        <tr>
          <th>Previous Date</th>
          <th>Court Name</th>
          <th>Case No</th>
          <th>Details</th>
          <th>Client Name</th>
          <th>Next Hearing Date</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>

    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="saveData()">üíæ Save</button>

    <div class="footer">
      Shared data is stored online using JSONBin.io
    </div>
  </div>

  <script>
    const BIN_ID = "68ce7906d0ea881f40841738";
    const API_KEY = "$2a$10$GwDXFvtEhClzqllIuIQJ3el9JGyLP8nAjFCXD7yE/c3.4w9LpHd3.";

    const tableBody = document.getElementById('table-body');

    function addRow(data = {}) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" value="${data.prevDate || ''}" placeholder="DD-MM-YYYY"></td>
        <td><input type="text" value="${data.courtName || ''}"></td>
        <td><input type="text" value="${data.caseNo || ''}" style="width:220px;"></td>
        <td><textarea style="height:100px; width:260px;">${data.details || ''}</textarea></td>
        <td><input type="text" value="${data.clientName || ''}" style="width:220px;"></td>
        <td><input type="text" value="${data.nextDate || ''}" placeholder="DD-MM-YYYY"></td>
      `;
      tableBody.appendChild(row);
    }

    async function saveData() {
      const rows = tableBody.querySelectorAll('tr');
      const data = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input, textarea');
        data.push({
          prevDate: inputs[0].value,
          courtName: inputs[1].value,
          caseNo: inputs[2].value,
          details: inputs[3].value,
          clientName: inputs[4].value,
          nextDate: inputs[5].value
        });
      });

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("‚úÖ Data saved to JSONBin.io");
        } else {
          alert("‚ùå Error saving data.");
        }
      } catch (error) {
        alert("‚ùå Network error.");
      }
    }

    async function loadData() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });

        const json = await res.json();
        const entries = json.record;

        tableBody.innerHTML = "";
        if (Array.isArray(entries) && entries.length > 0) {
          entries.forEach(entry => addRow(entry));
        } else {
          addRow(); // Add empty row
        }
      } catch (error) {
        alert("‚ö†Ô∏è Failed to load data. Check your internet or bin settings.");
        addRow(); // Add empty row
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
