<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Law Associates - Legal Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="20" font-size="20" fill="gray" fill-opacity="0.05">‚öñÔ∏è LAW</text></svg>') repeat;
      margin: 0;
      padding: 0;
      font-size: 17px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: #2c3e50;
    }

    .header p {
      color: #555;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      width: 180px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    th {
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }

    td input, td textarea {
      box-sizing: border-box;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    td input[type="text"] {
      width: 100%;
    }

    td:nth-child(1) input,
    td:nth-child(6) input {
      width: 140px;
    }

    td:nth-child(3) input {
      width: 220px;
    }

    td:nth-child(4) textarea {
      height: 100px;
      width: 260px;
    }

    td:nth-child(5) input {
      width: 220px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-right: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öñÔ∏è GR Law Associates</h1>
      <p>Legal Diary ‚Äì Calendar-Based Case Notes</p>
    </div>

    <label for="diary-date">Select Date:</label>
    <input type="date" id="diary-date" />

    <table id="entry-table">
      <thead>
        <tr>
          <th>Previous Date</th>
          <th>Court Name</th>
          <th>Case No</th>
          <th>Details</th>
          <th>Client Name</th>
          <th>Next Hearing Date</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="saveData()">üíæ Save</button>

    <div class="footer">
      Entries are stored locally on your device and remain private.
    </div>
  </div>

  <script>
    const dateInput = document.getElementById('diary-date');
    const tableBody = document.getElementById('table-body');

    // On load, show today's date
    window.onload = function () {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      loadData(today);
    };

    // Load data when date changes
    dateInput.addEventListener('change', () => {
      loadData(dateInput.value);
    });

    // Add a new row (with optional pre-filled data)
    function addRow(data = {}) {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" value="${data.prevDate || ''}" placeholder="DD-MM-YYYY" readonly></td>
        <td><input type="text" value="${data.courtName || ''}"></td>
        <td><input type="text" value="${data.caseNo || ''}" style="width:220px;"></td>
        <td><textarea style="height:100px; width:260px;">${data.details || ''}</textarea></td>
        <td><input type="text" value="${data.clientName || ''}" style="width:220px;"></td>
        <td><input type="text" value="${data.nextDate || ''}" placeholder="DD-MM-YYYY" onblur="handleNextDate(this)"></td>
      `;

      tableBody.appendChild(row);
    }

    // Handle "Next Hearing Date" input
    function handleNextDate(input) {
      const nextDateRaw = input.value.trim();
      if (!nextDateRaw) return;

      const futureKeyDate = formatDateToKey(nextDateRaw);
      if (!futureKeyDate) return;

      const currentDiaryDate = dateInput.value;
      const row = input.closest('tr');
      const inputs = row.querySelectorAll('input, textarea');

      const copiedRow = {
        prevDate: formatDateDisplay(currentDiaryDate),
        courtName: inputs[1].value,
        caseNo: inputs[2].value,
        details: inputs[3].value,
        clientName: inputs[4].value,
        nextDate: '' // blank in the future
      };

      const futureKey = "grlaw_table_" + futureKeyDate;
      let futureData = localStorage.getItem(futureKey);
      futureData = futureData ? JSON.parse(futureData) : [];

      futureData.push(copiedRow);
      localStorage.setItem(futureKey, JSON.stringify(futureData));

      console.log(`‚úÖ Row copied to ${futureKeyDate}`, copiedRow);
      // Optional: alert(`‚úÖ Row copied to ${futureKeyDate}`);
    }

    // Save all rows to localStorage
    function saveData() {
      const rows = tableBody.querySelectorAll('tr');
      const data = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input, textarea');
        data.push({
          prevDate: inputs[0].value,
          courtName: inputs[1].value,
          caseNo: inputs[2].value,
          details: inputs[3].value,
          clientName: inputs[4].value,
          nextDate: inputs[5].value
        });
      });

      const key = "grlaw_table_" + dateInput.value;
      localStorage.setItem(key, JSON.stringify(data));
      alert("üíæ Entries saved for " + dateInput.value);
    }

    // Load diary entries for a given date
    function loadData(date) {
      tableBody.innerHTML = "";
      const key = "grlaw_table_" + date;
      const saved = localStorage.getItem(key);
      if (saved) {
        const entries = JSON.parse(saved);
        entries.forEach(entry => addRow(entry));
      } else {
        addRow(); // add an empty row if nothing exists
      }
    }

    // Converts DD-MM-YYYY or YYYY-MM-DD to YYYY-MM-DD
    function formatDateToKey(dateStr) {
      if (!dateStr.includes("-")) return null;
      const parts = dateStr.split("-");
      if (parts.length !== 3) return null;

      if (parts[0].length === 4) {
        // Already YYYY-MM-DD
        return dateStr;
      } else if (parts[2].length === 4) {
        // Convert DD-MM-YYYY to YYYY-MM-DD
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
      }

      alert("‚ö†Ô∏è Please use DD-MM-YYYY or YYYY-MM-DD format for date.");
      return null;
    }

    // Converts YYYY-MM-DD to DD-MM-YYYY
    function formatDateDisplay(dateStr) {
      const parts = dateStr.split("-");
      if (parts.length !== 3) return dateStr;
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }
  </script>
</body>
</html>
