<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Law Associates - Legal Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="20" font-size="20" fill="gray" fill-opacity="0.05">‚öñÔ∏è LAW</text></svg>') repeat;
      margin: 0;
      padding: 0;
      font-size: 17px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: #2c3e50;
    }

    .header p {
      color: #555;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    #diary-date {
      margin-bottom: 20px;
      display: block;
      padding: 8px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    th {
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }

    td input, td textarea {
      box-sizing: border-box;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    td input[type="text"], td input[type="date"] {
      width: 100%;
    }

    td:nth-child(4) textarea {
      height: 100px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-right: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öñÔ∏è GR Law Associates</h1>
      <p>Legal Diary ‚Äì Calendar-Based Case Notes</p>
    </div>

    <label for="diary-date">Select Date:</label>
    <input type="date" id="diary-date" />

    <table id="entry-table">
      <thead>
        <tr>
          <th>Previous Date</th>
          <th>Court Name</th>
          <th>Case No</th>
          <th>Details</th>
          <th>Client Name</th>
          <th>Next Hearing Date</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="saveData()">üíæ Save</button>

    <div class="footer">
      Data is saved online using JSONBin.io ‚Äî Auto-carry forward is enabled.
    </div>
  </div>

  <script>
    const BIN_ID = "68ce7906d0ea881f40841738";
    const API_KEY = "$2a$10$GwDXFvtEhClzqllIuIQJ3el9JGyLP8nAjFCXD7yE/c3.4w9LpHd3.";

    const dateInput = document.getElementById('diary-date');
    const tableBody = document.getElementById('table-body');

    window.onload = async () => {
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      await loadData(today);
    };

    dateInput.addEventListener('change', async () => {
      await loadData(dateInput.value);
    });

    function addRow(data = {}) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="date" value="${data.prevDate || ''}"></td>
        <td><input type="text" value="${data.courtName || ''}"></td>
        <td><input type="text" value="${data.caseNo || ''}"></td>
        <td><textarea>${data.details || ''}</textarea></td>
        <td><input type="text" value="${data.clientName || ''}"></td>
        <td><input type="date" value="${data.nextDate || ''}"></td>
      `;
      tableBody.appendChild(row);
    }

    async function loadData(dateKey) {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const json = await res.json();
        const allData = json.record || {};
        const entries = allData[dateKey] || [];

        tableBody.innerHTML = "";
        if (entries.length > 0) {
          entries.forEach(entry => addRow(entry));
        } else {
          addRow();
        }
      } catch (error) {
        console.error("Error loading data:", error);
        alert("‚ö†Ô∏è Failed to load data.");
        tableBody.innerHTML = "";
        addRow();
      }
    }

    async function saveData() {
      const dateKey = dateInput.value;
      const rows = tableBody.querySelectorAll('tr');
      const currentEntries = [];

      // Load existing data
      let allData = {};
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const json = await res.json();
        allData = json.record || {};
      } catch (error) {
        console.error("Failed to load bin:", error);
      }

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input, textarea');
        const entry = {
          prevDate: inputs[0].value,
          courtName: inputs[1].value,
          caseNo: inputs[2].value,
          details: inputs[3].value,
          clientName: inputs[4].value,
          nextDate: inputs[5].value
        };

        currentEntries.push(entry);

        // ‚úÖ Auto-carry forward logic
        if (entry.nextDate) {
          const nextKey = entry.nextDate;
          const carryEntry = {
            prevDate: dateKey,
            courtName: entry.courtName,
            caseNo: entry.caseNo,
            details: entry.details,
            clientName: entry.clientName,
            nextDate: ""
          };

          if (!allData[nextKey]) {
            allData[nextKey] = [];
          }
          allData[nextKey].push(carryEntry);
        }
      });

      // Save current day's entries
      allData[dateKey] = currentEntries;

      try {
        const saveRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(allData)
        });

        if (saveRes.ok) {
          alert("‚úÖ Entries saved and carried forward if applicable.");
        } else {
          alert("‚ùå Failed to save.");
        }
      } catch (error) {
        console.error("Save error:", error);
        alert("‚ùå Network error while saving.");
      }
    }
  </script>
</body>
</html>
